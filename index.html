<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenan's Arcade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/195f3c863e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-12 banner"> 
<h1>Kenan's Arcade</h1> 
<p>Welcome to my Javascript game arcade. To begin click on a game!</p>

</div>

</div>



<div class="row justify-content-center">   
    <div class="col game-icon memory" id="memory-game"> 
        <br><br><br><br><br> 
        <h1>Memory Game</h1>      
    </div> 
    <div class="col game-icon snake" id="snake">
        <br><br><br><br><br> 
        <h1>Snake</h1>
    </div>
    <div class="col game-icon drum-kit" id="drum-kit"> 
        <br><br><br><br><br> 
        <h1>Drum Kit</h1>
    </div> 
</div>

<div class="row justify-content-center">
    <div class="col game-icon flappy-bird" id="flappy-bird">
        <br><br><br><br><br> 
        <h1>Flappy Bird</h1>
    </div>
    <div class="col game-icon simon-says" id="simon-says">
        <br><br><br><br><br> 
        <h1>Simon Says</h1>
    </div>
    <div class="col game-icon clock" id="clock"> 
        <br><br><br><br><br> 
        <h1>Clock</h1>
    </div>  
</div>
<div class="row">
    <div class="col play-button">
<audio src="assets/audio/home-theme.mp3" id="audio"></audio>
<i class="fa fa-play play fa-lg" id="play"></i>
</div>    

</div>


</div>
    






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
<script src="assets/js/main.js" type="text/javascript"></script>    
</body>
</html>
